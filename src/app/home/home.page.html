<ion-header>
  <ion-toolbar>
    <ion-title>Galeria App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="fotos" [routerLink]="['/home/fotos']">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Fotos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tienda" [routerLink]="['/home/tienda']">
        <ion-icon name="storefront"></ion-icon>
        <ion-label>Tienda</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="carrito" [routerLink]="['/home/carrito']">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Carrito</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
